---    
  - name: Install MySQL
    apt: 
      name: "{{ item }}"
    with_items:
        - python-mysqldb
        - mysql-server

  - name: Start the MySQL service
    service: 
      name: mysql 
      state: started
      enabled: true

#  - name: copy .my.cnf file with root password credentials
#    template: src=.my.cnf dest=/home/root/.my.cnf owner=root mode=0600

  - name: update mysql root password for all root accounts
    mysql_user: name=ubuntu host={{ item }} password={{ mysql_root_password }} priv=*.*:ALL,GRANT
    with_items:
     - "{{ ansible_hostname }}"
     - 127.0.0.1
     - ::1
     - localhost


  - name: Create Database
    mysql_db: name=backbase state=present